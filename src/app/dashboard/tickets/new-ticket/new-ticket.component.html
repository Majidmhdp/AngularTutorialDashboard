<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form>
    <app-control label="Title">
        <input type="text" id="title" name="title" #titleInput #input />
    </app-control>
    <app-control label="Request">
        <textarea type="text" id="request" name="request" rows="3" #textInput #input>
        </textarea>
    </app-control>
    <button appButton type="submit">
        Submit
        <span ngProjectAs="icon">
            >
        </span>
    </button>

</form>
