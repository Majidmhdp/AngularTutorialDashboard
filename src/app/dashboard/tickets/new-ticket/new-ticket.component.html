<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
        <input type="text" id="title" name="title" [(ngModel)]="enteredText" #input />
    </app-control>
    <app-control label="Request">
        <textarea type="text" id="request" name="request" rows="3"  [(ngModel)]="enteredTitle" #input>
        </textarea>
    </app-control>
    <button appButton type="submit">
        Submit
        <span ngProjectAs="icon">
            >
        </span>
    </button>

</form>
